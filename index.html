<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUJITA MUSEUM QUIZ - 500</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --card-bg: #ffffff;
            --text-main: #2c2c2c;
            --text-sub: #666666;
            --accent: #8c7b75; /* 藤田美術館らしい落ち着いた色 */
            --highlight: #bfa46f; /* 金泥のようなアクセント */
            --correct: #5b7e91; /* 藍色 */
            --wrong: #b85c5c;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Noto Serif JP', serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.8;
        }

        .container {
            width: 100%;
            max-width: 640px;
            background: var(--card-bg);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        /* ロゴ風ヘッダー */
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            margin: 0;
            font-weight: 500;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--accent);
            letter-spacing: 0.1em;
            margin-top: 5px;
        }

        /* 画面制御 */
        .screen { display: none; opacity: 0; transition: opacity 0.5s; }
        .screen.active { display: block; opacity: 1; }

        /* スタート画面 */
        .intro-text {
            text-align: center;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* クイズ画面 */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: var(--accent);
        }

        .category-tag {
            background: var(--bg-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 30px;
            min-height: 80px;
        }

        /* 選択肢ボタン */
        .options { display: grid; gap: 12px; }

        .btn {
            background: transparent;
            border: 1px solid #ddd;
            padding: 15px 20px;
            text-align: left;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 2px;
            color: var(--text-main);
        }

        .btn:hover {
            background: #fafafa;
            border-color: var(--accent);
        }

        .btn.correct {
            background-color: var(--correct);
            color: white;
            border-color: var(--correct);
        }

        .btn.wrong {
            background-color: var(--wrong);
            color: white;
            border-color: var(--wrong);
        }

        .btn.disabled { pointer-events: none; }

        /* 解説エリア */
        .explanation {
            margin-top: 25px;
            background: #f9f9f9;
            padding: 20px;
            border-left: 3px solid var(--accent);
            display: none;
            font-size: 0.9rem;
        }

        .exp-title { display: block; font-weight: bold; color: var(--accent); margin-bottom: 5px; }
        .source { display: block; text-align: right; font-size: 0.75rem; color: #999; margin-top: 10px; font-style: italic; }

        /* コントロールボタン */
        .action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: var(--text-main);
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            letter-spacing: 0.1em;
        }
        
        .action-btn:hover { opacity: 0.9; }

        /* 結果画面 */
        .result-score {
            font-size: 4rem;
            text-align: center;
            color: var(--highlight);
            font-weight: 300;
            margin: 20px 0;
        }
        
        .result-msg { text-align: center; margin-bottom: 30px; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>FUJITA MUSEUM</h1>
        <div class="subtitle">Art & Knowledge Quiz</div>
    </header>

    <div id="start-screen" class="screen active">
        <p class="intro-text">
            入門50選・蔵出50選・ART TALK・館長コラム・施設情報。<br>
            全領域からランダムに出題される10問に挑戦。<br>
            あなたの「美の知識」を試してみましょう。
        </p>
        <button class="action-btn" onclick="app.start()">START</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="quiz-header">

            <span id="category" class="category-tag">Category</span>
        </div>
        <div id="question-text" class="question">Loading...</div>
        <div id="options-container" class="options"></div>
        
        <div id="explanation-box" class="explanation">
            <span class="exp-title">解説</span>
            <span id="exp-text"></span>
            <span id="exp-source" class="source"></span>
        </div>

        <button id="next-btn" class="action-btn" style="display:none;" onclick="app.next()">次へ</button>
    </div>

    <div id="result-screen" class="screen">
        <h2 style="text-align:center; font-weight:500;">RESULT</h2>
        <div id="score-display" class="result-score">0</div>
        <p id="result-comment" class="result-msg"></p>
        <button class="action-btn" onclick="app.reset()">もう一度挑戦する</button>
    </div>
</div>

// アプリのロジック
const app = {

    currentIndex: 0,
    score: 0,
    TOTAL_QUESTIONS: 10, // 1プレイあたりの出題数

    init: function() {
        // 初期化処理があればここ
    },

    start: function() {
        document.getElementById('start-screen').classList.remove('active');

        document.getElementById('quiz-screen').classList.add('active');
        
        // 全データからランダムに10問抽出
        this.currentQuestions = this.shuffleArray([...quizData]).slice(0, this.TOTAL_QUESTIONS);
        this.currentIndex = 0;
        this.score = 0;
        
        this.loadQuestion();
    },

    loadQuestion: function() {
        const q = this.currentQuestions[this.currentIndex];
        
        // 画面更新
        document.getElementById('progress').innerText = `Q ${this.currentIndex + 1} / ${this.TOTAL_QUESTIONS}`;
        document.getElementById('category').innerText = q.category;
        document.getElementById('question-text').innerText = q.q;
        
        // 解説非表示・次へボタン非表示
        document.getElementById('explanation-box').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';

        // 選択肢生成
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        
        // 選択肢もランダム順に表示したい場合はここでシャッフル可能だが、
        // 今回はデータ順（正解が固定位置にならないようデータ側で調整推奨）あるいは
        // ここでインデックス管理してシャッフルする。
        // 簡易的にボタン生成時に正誤判定を持たせる
        q.a.forEach((optText, idx) => {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = optText;
            btn.onclick = () => this.checkAnswer(idx, btn);
            optionsContainer.appendChild(btn);
        });
    },

    checkAnswer: function(selectedIndex, btnElement) {
        const q = this.currentQuestions[this.currentIndex];
        const buttons = document.querySelectorAll('.btn');
        
        // 全ボタン無効化
        buttons.forEach(b => b.classList.add('disabled'));

        if (selectedIndex === q.correct) {
            btnElement.classList.add('correct');
            this.score++;
        } else {
            btnElement.classList.add('wrong');
            // 正解のボタンをハイライト
            buttons[q.correct].classList.add('correct');
        }

        // 解説表示
        document.getElementById('exp-text').innerText = q.exp;
        document.getElementById('exp-source').innerText = `出典: ${q.source}`;
        document.getElementById('explanation-box').style.display = 'block';
        
        // 次へボタン表示
        const nextBtn = document.getElementById('next-btn');
        nextBtn.style.display = 'block';
        nextBtn.innerText = (this.currentIndex === this.TOTAL_QUESTIONS - 1) ? "結果を見る" : "次へ";
    },

    next: function() {
        this.currentIndex++;
        if (this.currentIndex < this.TOTAL_QUESTIONS) {
            this.loadQuestion();
        } else {
            this.showResult();
        }
    },

    showResult: function() {
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        
        const scoreDisplay = document.getElementById('score-display');
        scoreDisplay.innerText = `${this.score} / ${this.TOTAL_QUESTIONS}`;
        
        const msg = document.getElementById('result-comment');
        if (this.score === this.TOTAL_QUESTIONS) {
            msg.innerText = "全問正解！素晴らしい藤田美術館通です。";
        } else if (this.score >= 8) {
            msg.innerText = "おしい！かなりの知識をお持ちです。";
        } else {
            msg.innerText = "解説を読んで、さらに知識を深めましょう。";
        }
    },

    shuffleArray: function(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
};
</script>
