<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUJITA MUSEUM QUIZ - 500</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --card-bg: #ffffff;
            --text-main: #2c2c2c;
            --text-sub: #666666;
            --accent: #8c7b75;
            --highlight: #bfa46f;
            --correct: #2e7d32; /* 濃い緑 */
            --correct-bg: #e8f5e9;
            --wrong: #c62828;   /* 濃い赤 */
            --wrong-bg: #ffebee;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Noto Serif JP', serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.8;
        }

        .container {
            width: 100%;
            max-width: 640px;
            background: var(--card-bg);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        /* ロゴ風ヘッダー */
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            margin: 0;
            font-weight: 500;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--accent);
            letter-spacing: 0.1em;
            margin-top: 5px;
        }

        /* 画面制御 */
        .screen { display: none; opacity: 0; transition: opacity 0.5s; }
        .screen.active { display: block; opacity: 1; }

        /* スタート画面 */
        .intro-text {
            text-align: center;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* クイズ画面 */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: var(--accent);
        }

        .category-tag {
            background: var(--bg-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 30px;
            min-height: 80px;
        }

        /* 選択肢ボタン */
        .options { display: grid; gap: 12px; }

        .btn {
            background: transparent;
            border: 1px solid #ddd;
            padding: 15px 20px;
            text-align: left;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            color: var(--text-main);
            position: relative;
        }

        .btn:hover {
            background: #fafafa;
            border-color: var(--accent);
        }

        .btn.disabled { pointer-events: none; opacity: 0.7; }

        /* 正解・不正解時のボタン装飾 */
        .btn.correct-ans {
            background-color: var(--correct);
            color: white;
            border-color: var(--correct);
            font-weight: bold;
        }
        .btn.correct-ans::after {
            content: "⭕️";
            position: absolute;
            right: 15px;
        }

        .btn.wrong-ans {
            background-color: var(--wrong);
            color: white;
            border-color: var(--wrong);
        }
        .btn.wrong-ans::after {
            content: "❌";
            position: absolute;
            right: 15px;
        }

        /* 判定表示エリア（新設） */
        #result-indicator {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 25px;
            display: none;
            padding: 10px;
            border-radius: 4px;
        }
        .res-correct { color: var(--correct); background: var(--correct-bg); }
        .res-wrong { color: var(--wrong);
